input_file: data/preprocess/segments.parquet
base_output_dir: data/features
exclude_columns:
  - observingYearMonth
  - street
  - __source_file
  - price_future_6m
  - price_future_12m
  - price_future_6m_diff
  - price_future_12m_diff
  - price_future_6m_smooth
  - price_future_6m_smooth_diff
  - price_future_12m_delta
  - price_future_12m_smooth
  - price_future_12m_smooth_diff
include_columns:
  - bed_bucket
  - bath_bucket
  - land_bucket
  - floor_bucket
  - saleYearMonth
mi_random_state: 7
dataset_format: parquet
id_like:
  enable: true
  min_unique_ratio: 0.98
  drop_regex:
    - "_id$"
    - "^id$"
    - "uuid"
    - "guid"
redundancy:
  enable: true
  threshold: 0.95
  prefer_keep:
    - saleYearMonth
families: {}
future_overrides: {}

targets:
  - name: price_future_6m_delta
    output_subdir: price_future_6m_delta
    correlation_threshold: 0.05
  - name: price_future_12m_smooth_delta
    output_subdir: price_future_12m_smooth_delta
    correlation_threshold: 0.05
