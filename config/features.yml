input_file: data/preprocess/segments.parquet
base_output_dir: data/training
exclude_columns:
  - observingYearMonth
  - street
  - __source_file
mi_random_state: 7
dataset_format: parquet
id_like:
  enable: true
  min_unique_ratio: 0.98
  drop_regex:
    - "_id$"
    - "^id$"
    - "uuid"
    - "guid"
redundancy:
  enable: true
  threshold: 0.95
  prefer_keep:
    - saleYearMonth
families: {}
future_overrides: {}

targets:
  - name: price_future_6m
    output_subdir: price_future_6m
    correlation_threshold: 0.05
  - name: price_future_12m
    output_subdir: price_future_12m
    correlation_threshold: 0.05
